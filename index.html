<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Accueil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"/>
    <link href="styles/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/index.js" defer></script>

</head>
<header>
    <img src="images/logo.png" alt="logo ghibli">

    <h2>Bienvenue dans l'univers de Miyazaki</h2>
    <div class="dropdown">
        <button id="menu" class="dropbtn">Menu</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="index.html">Feed</a>
            <a href="gallery.html">Gallery</a>
            <a href="games.html">Games</a>
        </div>
    </div>

</header>

<body>
<div class="caroussel">
    <div class="fotorama" data-transition="crossfade" data-nav="thumbs" data-fit="cover" data-maxwidth="100%"
         data-maxheight="47%"  data-autoplay="true">
        <img src="images/image1.png" alt="Image de Totoro" data-caption="Mon voisin Totoro">
        <img src="images/image2.jpg" alt="Image de Chihiro">
        <img src="images/image3.png" alt="Image de Chihiro2">
        <img src="images/image4.png" alt="Image du Château Ambulant">
        <img src="images/image5.png" alt="Image de Totoro3">
    </div>
</div>
<div id="general">
    <h3 id="h3">Tous les films du Studio Ghibli</h3>
</div>

<div id="comments">
    <form id="com">
        <select id="movielist">
            <option value="" disabled selected> Choisissez le film à commenter</option>
            <option value=""> Castle in the Sky</option>
            <option value=""> Grave of the Fireflies</option>
            <option value=""> My Neighbor Totoro</option>
            <option value=""> Kiki's Delivery Service</option>
            <option value=""> Only Yesterday</option>
            <option value=""> Porco Rosso</option>
            <option value=""> Pom Poko</option>
            <option value=""> Whisper of the Heart</option>
            <option value=""> Princess Mononoke</option>
            <option value=""> My Neighbors the Yamadas</option>
            <option value=""> Spirited Away</option>
            <option value=""> The Cat Returns</option>
            <option value=""> Howl's Moving Castle</option>
            <option value=""> Tales from Earthsea</option>
            <option value=""> Ponyo</option>
            <option value=""> Arrietty</option>
            <option value=""> From Up on Poppy Hill</option>
            <option value=""> The Wind Rises</option>
            <option value=""> The Tale of the Princess Kaguya</option>
            <option value=""> When Marnie Was There</option>
            <option value=""> The Red Turtle</option>

        </select>
        <input type="text" placeholder="Votre pseudo" id="form1">
        <input type="text" placeholder="Ecrivez votre commentaire" id="form2">
        <button type="button" id="post">Poster votre commentaire</button>
        <button type="button" id="remove">Retirer votre commentaire</button>
    </form>
</div>

<div id="feed">
</div>
<footer>
    <h2>Ceci est un footer</h2>
</footer>

</body>
</html>
